<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Art Institute Chicago API</title>
</head>
<body>
    <div class="container">
        <h1>Art Institute Chicago Highlights</h1>
        <div class="gallery">
            <figure class="gallery__item gallery__item--1" id="fig1" onmouseover="getPopUp(this.id, event)">
                <img src="images/a_peasant_woman_digging_in_front_of_her_cottage.jpg" alt="A%Peasant%Woman%Digging%in%Front%of%Her%Cottage" class="gallery__img">
                <figcaption>A Caption</figcaption>
                <div class="popup" style="display: none"></div>
            </figure>
            <figure class="gallery__item gallery__item--2" id="fig2" onmouseover="getPopUp(this.id, event)">
                <img src="images/grapes,_lemons,_pears,_and_apples.jpg" alt="Grapes,%Lemons,%Pears,%and%Apples" class="gallery__img">
                <figcaption>A Caption</figcaption>
                <div class="popup" style="display: none"></div>
            </figure>
            <figure class="gallery__item gallery__item--3" id="fig3" onmouseover="getPopUp(this.id, event)">
                <img src="images/the_carrot_puller.jpg" alt="The%Carrot%Puller" class="gallery__img">
                <figcaption>A Caption</figcaption>
                <div class="popup" style="display: none"></div>
            </figure>
            <figure class="gallery__item gallery__item--4" id="fig4" onmouseover="getPopUp(this.id, event)">
                <img src="images/landscape_at_arles.jpg" alt="Landscape%At%Arles" class="gallery__img">
                <figcaption>A Caption</figcaption>
                <div class="popup" style="display: none"></div>
            </figure>
            <figure class="gallery__item gallery__item--5" id="fig5" onmouseover="getPopUp(this.id, event)">
                <img src="images/fishing_in_spring_the_pont_de_clichy.jpg" alt="Fishing%In%Spring%The%Pont%De%Clichy" class="gallery__img">
                <figcaption>A Caption</figcaption>
                <div class="popup" style="display: none"></div>
            </figure>
            <figure class="gallery__item gallery__item--6" id="fig6" onmouseover="getPopUp(this.id, event)">
                <img src="images/the_drinkers.jpg" alt="The%Drinkers" class="gallery__img">
                <figcaption>A Caption</figcaption>
                <div class="popup" style="display: none"></div>
            </figure>
        </div>
    </div>   
</body>
<script src="main.js"></script>
</html>
